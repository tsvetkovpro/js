<body>
	<h1>Аргументы функций</h1>
	
	<script type="text/javascript">
		 function sayHello(userName, color)
		 {
			if (!color)	color = "black";
			// args
			
			/*
			document.write('<font color="'+color+'">');
			document.write("Привет " + userName);
			document.write('</font>');
			*/
			var s = "Привет " + userName
			document.write(s.fontcolor(color));
			document.write('<br>');
		 }
		 
		 sayHello("Вася");
		 
		 sayHello("Петя", "green");
	</script>

</body>
