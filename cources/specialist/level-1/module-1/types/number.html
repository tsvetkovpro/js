<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title>Числовой тип</title>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
   <h1>Числовой тип</h1>

	<script type="text/javascript">
		var a = 1;			// Целое число
		var b = 3.1415;		// Вещественное число
		var c = 5E20;		// 5 * 10 ^ 20
		var d = 077;		// 8-ричная запись! значение 63
		var e = 0xFF;		// 16-ричная запись! значение 255
		
		// Операции
		var f;
		f = a + b;
		f = a - b;
		f = a / b;
		f = a * b;
		f = a % b;
		
		// Сокращенная запись
		f += b;				// f = f + b;
		f -= b;				// f = f - b;
		f /= b;				// f = f / b;
		f *= b;				// f = f * b;
		f %= b;				// f = f % b;
		
		a++;				// a = a + 1;
		a--;				// a = a - 1;
	</script>

</body>
</html>
