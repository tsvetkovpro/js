<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title>Цикл while</title>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<h1>Цикл while</h1>
	
	<script type="text/javascript">
		var a = 1;
		while (a < 1000)
		{
			a *= 2;
			if (a == 32) continue;
			document.write(a + "<br>");
			if (a == 256) break;
		}
	</script>

</body>
</html>
