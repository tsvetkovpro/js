<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title>Цикл for</title>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<h1>Цикл for</h1>
	
	<script type="text/javascript">
		 for (var i = 0;  i < 10; i++)
		 {
			for (var j=0; j < 10; j++)
			{
				document.write(j);
			}
			if (i == 4)	continue;
			document.write(i + "<br>");
			if (i == 7) break;
		 }
	</script>

</body>
</html>
