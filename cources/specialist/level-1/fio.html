<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title>Объект String</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
	<h1>Объект String</h1>
	<script type="text/javascript">	
		var fio = prompt("Ваше ФИО", "");
		var n1  = fio.indexOf(" ");
		var n2  = fio.lastIndexOf(" ");
		
		var lastName = fio.substring(0, n1);
		var name = fio.substring(n1+1, n2);
		var middleName = fio.substring(n2+1);
		
		document.write(lastName+"<br>");
		document.write(name+"<br>");
		document.write(middleName+"<br>");
		
	</script>
</body>
</html>
