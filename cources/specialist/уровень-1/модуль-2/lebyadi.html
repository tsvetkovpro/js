<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html><head>    <title>Условное присвоение</title>    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251"></head><body><h1>Условное присвоение</h1><script type="text/javascript">    var num = 1;    var str = "На ветке сидит " + num + " ворон";    var x = '';    if (num % 100 < 11 || num % 100 > 14) {        switch (num % 10) {            case 1: x = 'а';break;            case 2:            case 3:            case 4: x = 'ы';        }    }    console.log(str + x);</script></body></html>
