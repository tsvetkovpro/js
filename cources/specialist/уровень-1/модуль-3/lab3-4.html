<body>
<h1></h1>

<script type="text/javascript">

    function power (base, exp) {
        if (exp == 0) {
            return 1;
        }
        return base * power(base, exp - 1);
    }

    var x = power(2, 10);

    console.log(x);
    console.log(power(3, 5));
</script>
