<body>
<h1>Объекты</h1>

<script type="text/javascript">
    var myObject = {'name': "Stas", "age": 30, "male": 2};
    for (var cur in myObject) {
        console.log(cur + " :" + myObject[cur]);
    }

    var book1 = {};
    book1.title = 'myTitle';
    book1.PubYear = 'myPubYear';
    book1.price = 20;

    var book2 = {"title": "book2", "123": "1999", "price": 2200};


    function printObjectValue (objectName) {
        for (var cur in objectName) {
            console.log(cur + " :" + objectName[cur]);
        }
    }

    printObjectValue(book1);
    printObjectValue(book2);

    console.log("\n");


    var book3 = {
        title: "The remain of the day",
        123: "1985",
        price: 1111,
        show: function(){
            for(var cur in this){
                console.log(cur + ": " + this[cur]);
            }
        }
    };

    book3.show();





</script>
