<!doctype html>
<html>
	<head>
		<meta charset=utf-8>
		<title>События</title>
		<script src="../lib/jquery.js" type="text/javascript"></script>
		<script>
			$(function(){

				//отмена пузырьков
				$('*').add([document, window]).on('click', function (eE) {
					eE.stopPropagation();
					console.log('target: ', eE.target);
					console.log('current: ', eE.currentTarget);
				});

				$('#togg').on('click', function(){
					$('#box').toggle();
				});

				$('#box').on('click', function() {
					$('#togg').trigger('click'); //
					$('#togg').off('click');  // снимаем все события onclick
				});

				$(window).on('resize scroll', function() {
					console.log('res-scroll');
				});

				$(document).on('click', {name: 'boris', age: 24} ,function(e){ //
					console.log(e.type); // что случилось
					console.log(e.which); // кнопка какая?
					console.log(e.target); // по чему произошло событие?
					console.log(e.data.name , ' ', e.data.age); // по чему произошло событие?
				});
			});
		</script>
		<style>
			div#box{width: 50%; margin: auto; border: 3px dotted green; text-align: center;}
			div#buttons{width: 50%; margin: auto;}
		</style>
	</head>
	<body>
	<div id="buttons">
		<button id="togg">Toggle</button>
	<div>
	<div id="box">
		<h1>Привет всем!</h1>
	</div>
		<input type="text">
	</body>
</html>
