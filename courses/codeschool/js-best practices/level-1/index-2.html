<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    var consoleStyles = {
      'h3': 'font: 1.2em/1 Arial; color: olivedrab;',
      'h4': 'font: 1.2em/1 Consolas; color: #247BA0;'
    };
    function log(msg, style) {
      if (!style || !consoleStyles[style]) {
        style = 'bold';
      }
      console.log('%c' + msg, consoleStyles[style]);
    }


    // assignments with logical operators
    var armory = {
      addSword: function (sword) {
        this.swords = this.swords || [];
        this.swords.push(sword);
      }
    };

    armory.addSword('1');
    armory.addSword('2');
    armory.addSword('3');
    armory.addSword('4');
    log(armory.swords, 'h4');



    var result = 42 || undefined;
    console.log(result); // 42

    var result = undefined || 42;
    console.log(result); // 42


    var result2 = ['1', '2'] || 0;
    console.log(result2); // ['1', '2']

    var result2 = 0 || ['1', '2'];
    console.log(result2); // ['1', '2']

    var result3 = {type: 'ring', stone: 'diamond'} || '';
    console.log(result3); // {type: 'ring', stone: 'diamond'}

    var result3 = '' || {type: 'ring', stone: 'diamond'};
    console.log(result3); // {type: 'ring', stone: 'diamond'}



    var result11 = undefined || '';
    console.log(result11); // ''

    var result12 = '' || undefined;
    console.log(result12); // undefined












  </script>
</head>
<body>

</body>
</html>
