<body>
	<h1>If</h1>
	
	<script type="text/javascript">
		/*получаем чётные числа*/
		for (i = 0; i <= 10; i++) {
			if (i%2 == 0 && i != 0) {
				console.log(i);
			}
		}

		for (i = 0; i <= 10; i++) {
			if (i % 2 == 0 && i != 0) {
				console.log(i + " число чётное");
			} else if (i == 0) {
				console.log(i + " число ноль");
			}
			else {
				console.log(i + " число нечётное");
			}
		}

		</script>

</body>
