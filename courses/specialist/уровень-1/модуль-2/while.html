<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title>Цикл while</title>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>

<body>
	<h1>Цикл while</h1>
	
	<script type="text/javascript">
		var a = 1;
		while (a < 1024)
		{
			a *= 2;
			if (a == 32 || a == 512) continue;
			document.write(a + "<br>");
			if (a == 1024) break;
		}

		var num = 2;
		var exp = 10;
		var result = 1;
		var cnt = 1;
		while (cnt <= exp) {
			result *= num;
			console.log(result);
			cnt++;
		}
		console.log("\n" + result);

		var lines = 5;
		var line = "";
		var cnt1 = 0;
		while (cnt1 < lines) {
			line += '*';
			console.log(line);
			cnt1++;
		}
	</script>

</body>
</html>
