<body>
	<h1></h1>
	
	<script type="text/javascript">
		var num = 101;
		var str = "На ветке сидит " + num + " ворон";
		var x = "";
		if (num % 100 < 11 || num % 100 > 14) {
			switch (num % 10) {
				case 1: x = "a"; break;
				case 2:
				case 3:
				case 4: x = "ы";
			}
		}
		console.log(str + x);
	</script>
