    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">

<body>
<h1></h1>

<script type="text/javascript">
    var cnt = 22;
    var s1 = "На ветке сидит ";
    var s2 = " ворон";
    countItems(s1, cnt, s2);

    var cnt = 26;
    var s1 = "У Васи ";
    var s2 = " машин";
    countItems(s1, cnt, s2);

    function countItems(str1, num, str2) {
        var x = "";
        if (num % 100 < 11 || num % 100 > 14) {
            switch (num % 10) {
                case 1:
                    x = "a";
                    break;
                case 2:
                case 3:
                case 4:
                    x = "ы";
            }
        }
        console.log(str1 + num + str2 + x);
    }
</script>
