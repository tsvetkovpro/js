<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>
<body>
<h1></h1>

<script type="text/javascript">
    function compare(x) {
        return function (y) {
            if (y > x) {
                return true;
            }
            if (y < x) {
                return false;
            } else {
                return null;
            }
        };
    }
    var x = compare(10);
    console.log(x(9));
    console.log(x(10));
    console.log(x(11));

    console.log("\n");

    function compare2(x) {
        return function (y) {
            if (y == x) {
                return null;
            }
            return y > x;
        };
    }
    var x2 = compare2(10);
    console.log(x2(9));
    console.log(x2(10));
    console.log(x2(11));
</script>

</body>
</html>
