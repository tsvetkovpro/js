<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>XML-RPC Test Message</title>
  <script type="text/javascript" src="xmlrpc.js"></script>
  <script type="text/javascript">
  
  
  function init(){
  
    var a = ["chicken","duck","goose"];

    var obj = new Object();
    obj.x = 20;
    obj.y = "cow";
    obj.z = 3.14;
    
    var date = new Date();
    
    var msg = new XMLRPCMessage("server.myMethod");
    msg.addParameter("mississippi");
    msg.addParameter(7);
    msg.addParameter(false);
    msg.addParameter(a);
    msg.addParameter(obj);
    msg.addParameter(date);
    
    document.forms[0].elements[0].value = msg.xml();
    
  }
  
  onload=init;
  
  </script>
</head>

<body>
<p><a href="test-msg-src.html">View the JavaScript</a> used to create this XML-RPC message.</p>
<form method="post" action="#" onsubmit="return false;">
<p>XML-RPC Message:<br /><textarea name="rpctext" cols="50" rows="50" wrap="virtual"></textarea></p>
</form>

</body>
</html>
